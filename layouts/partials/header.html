    <script>
    document.addEventListener('DOMContentLoaded', function(){
      var valuelinks = document.getElementsByClassName('valuelink');
      for (var i = 0; i < valuelinks.length; i++) {
        var item = valuelinks[i];
        item.addEventListener('mouseover', function() {
          document.getElementById(this.dataset.partner).style.transform = 'scale(1.1)';
        });
        item.addEventListener('mouseout', function() {
          document.getElementById(this.dataset.partner).style.transform = 'scale(1)';
        });
      }
    });
